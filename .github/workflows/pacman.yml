name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # roda 1x por dia
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Pac-Man graph
        uses: Platane/snk@v3
        with:
          github_user_name: mateusdornellascf
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Push graph to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
